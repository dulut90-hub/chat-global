name: AI Auto Fix

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # tiap 1 jam sekali

jobs:
  ai-fix-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run AI Fix Script
        run: node ai-fix.js
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}

      - name: Commit & Push hasil perbaikan
        run: |
          git config --global user.name "AI Bot"
          git config --global user.email "aibot@example.com"
          # Cek dulu apakah ada perubahan
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "ðŸ¤– AI Fix otomatis"
            git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} main
          else
            echo "Tidak ada perubahan untuk di-commit"
